<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Мессенджер, созданный в рамках обучения и не нацелен на монетизацию">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="geekbrains, messanger, Твардовский преподаватель" />

    <!-- Манифест. Сообщает браузеру, что наш сайт является PWA -->

    <link rel="manifest" href="../manifest.json">
    <!-- <link rel="manifest" href="{% static geekchat.webmanifest" %}> -->
    <meta name="geekchat" content="Geek messanger">
<link rel="icon" sizes="16x16 32x32 48x48" href="favicon.ico">
<link rel="icon" sizes="192x192" href="android-icon-192x192.png">
    <title>Geek messanger</title>
     <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <div id="root"></div>

    <script src="/static/build/app.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    // Registration was successful
                    console.log('ServiceWorker успешно зарегистрирован со сферой действия: ', registration.scope);
                    }, function(err) {
                    // registration failed :(
                    console.log('ServiceWorker не удалось зарегистрировать: ', err);
                }).catch(function(err) {
                    console.log(err)
                });
            });
        } else {
            console.log('ServiceWorker не поддерживается');
        }
     </script>
     
</body>
</html>
